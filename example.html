<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="initial-scale=1" name="viewport">
  <meta name="description" content="A basic module to perform server calls. KISS, light and library free. ">
  <title>Kom.js 0.1.0 - Demo</title>
  <style>
    html, body { align-items: center; display: flex; flex-direction: column; font-family: sans-serif; height: 100%; justify-content: center; margin: 0; width: 100%; }
    html { width: 100%; }
    body { text-align: center; width: 80%; }
    hr { color: white; width: 75%; }
    button { border: solid 1px grey; border-radius: 5px; cursor: pointer; margin: 5px; padding: 5px 10px; }
    button[disabled] { cursor: not-allowed; }
    p { transition: opacity .1s ease-out; }
  </style>
</head>
<body>
  <a href="https://github.com/ArthurBeaulieu/Kom.js" target="_blank" style="position: absolute; right: 0; top: 0;"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub"></a>
  <h1>Kom.js – Version 0.1.0</h1>
  <hr>
  <h3>HTTP GET calls, see console</h3>
  <button id="get-json" type="button" name="button">GET a JavaScript object</button>
  <button id="get-text" type="button" name="button">GET a text template</button>
  <button id="get-raw" type="button" name="button">GET raw binary data</button>
  <h3>HTTP POST requests require a web server and can't be performed on this demo page</h3>
  <hr>
  <p>
    <a href="https://github.com/ArthurBeaulieu/Kom.js/releases" title="Releases" target="_blank" rel="noreferrer noopener"><img src="https://badgen.net/badge/version/0.1.0/blue" alt="version-badge"></a>
    <a href="https://github.com/ArthurBeaulieu/Kom.js/blob/master/LICENSE" title="License" target="_blank" rel="noreferrer noopener"><img src="https://img.shields.io/github/license/ArthurBeaulieu/Kom.js.svg" alt="license-badge"></a>
    <a href="doc/index.html" title="Documentation" target="_blank" rel="noreferrer noopener"><img src="https://badgen.net/badge/documentation/written/green" alt="documentation-badge"></a>
    <img src="https://badgen.net/badge/test/todo/red" alt="test-badge" title="Run npm run test">
    <img src="https://badgen.net/badge/dependencies/none/green" alt="dependencies-badge" title="Check package.json file">
  </p>
  <p style="font-size: .9rem; font-style: italic; margin: 0;">Arthur Beaulieu – November 2020</p>
  <script type="text/javascript" src="dist/Kom.bundle.js"></script>
  <script type="text/javascript">
    const kom = new Kom();
    const getJSON = document.getElementById('get-json');
    getJSON.addEventListener('click', () => {
      kom.get('./package.json').then(response => {
        console.log(response);
      });
    });
    const getText = document.getElementById('get-text');
    getText.addEventListener('click', () => {
      kom.getText('./example.html').then(response => {
        console.log(response);
      });
    });
    const getRaw = document.getElementById('get-raw');
    getRaw.addEventListener('click', () => {
      kom.getRaw('./LICENSE').then(response => {
        console.log(response);
      });
    });
  </script>
</body>
</html>
